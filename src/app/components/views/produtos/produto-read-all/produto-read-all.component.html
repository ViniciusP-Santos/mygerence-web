<div class="content">
    <div class="title"><h1>Produtos</h1></div>

    <button class="mat-elevation-z8" (click)="navegarCriarLivro()" mat-raised-button color="primary" >Novo Produto</button>

    <div class="tabela mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="produtos">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Marca column
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let row"> {{row.marca}}  </td>
        </ng-container> -->

        <ng-container matColumnDef="produtos">
          <th mat-header-cell *matHeaderCellDef> VER PRODUTOS </th>
          <td mat-cell *matCellDef="let row">
           <a class="produtos"><i class="material-icons">card_travel</i></a>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell class="mat-header" *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update"> 
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete"> 
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      
</div>
