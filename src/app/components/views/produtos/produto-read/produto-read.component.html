<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">
            Nome: {{ produto.nome }}
        </mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="marca">
            Marca: {{ produto.marca }}
        </mat-card-subtitle>
        <button (click)="cancel()" mat-stroked-button color="warn">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
    </mat-card>    
    
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="conteudo">
            {{ produto.conteudo }}
        </mat-card-subtitle>
    </mat-card>
</form>
