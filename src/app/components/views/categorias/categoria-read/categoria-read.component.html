<div class="content">
    <div class="title"><h1>Categorias</h1></div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-raised-button color="primary" >Nova Categoria</button>

    <div class="tabela mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="categorias">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}}  </td>
        </ng-container>

        <ng-container matColumnDef="produtos">
          <th mat-header-cell *matHeaderCellDef> PRODUTOS </th>
          <td mat-cell *matCellDef="let row">
           <a href="#" class="livros"><i class="material-icons">card_travel</i></a>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell class="mat-header" *matCellDef="let row">
            <a class="edit" href="#"> 
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}"> 
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      
</div>
