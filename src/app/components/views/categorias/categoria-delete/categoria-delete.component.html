<form action="">
    <h1>REALMENTE DESEJA REMOVER A CATEGORIA?</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome"  type="text" name="Nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="Descrição" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  (click)="delete()"class="mat-elevation-z8" mat-stroked-button color="primary" >DELETAR</button>
        <button (click)="cancel()"  class="mat-elevation-z8" mat-stroked-button color="warn" >CANCELAR</button>
    </div>
</form>
